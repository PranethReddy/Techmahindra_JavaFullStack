    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <h1>Fitness Routine Planner</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="create.html">Create Routine</a></li>

                <li><a href="progress.html">Progress Tracker</a></li>
            </ul>
        </nav>

    <main>
        <section class="progress-section">
            <img src="https://via.placeholder.com/500x200?text=Progress+Motivation" alt="Progress Motivation" class="section-image">
            <h2>Track Your Progress</h2>
            <form id="progress-form">
                <input type="date" id="date" required>
                <input type="text" id="routine-completed" placeholder="Routine Name" required>
                <button type="submit">Log Workout</button>
            </form>
            <canvas id="progress-chart" width="400" height="200"></canvas>
        </section>
    </main>
